name: Fetch openHABian Docs

on:
  workflow_dispatch

jobs:
  fetchDocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
        with:
          ref: final-stable

      - name: Checkout external repository
        uses: actions/checkout@v2.4.0
        with:
          repository: Luckenborg/doc_content_base
          path: '.external/openHABian'

      - name: Copy current docs contents
        run: |
          echo "Check complete folder"
          echo "---"
          find ./installation/
          echo "---"
          echo "Check contents"
          echo "---"
          find ./installation/ -iname "openhabian*" -type f
          echo "---"
          echo "Wildcard removal."
          echo "---"
          find ./installation/ -iname "openhabian*" -type f -delete
          echo "---"
          echo "Check contents"
          find ./installation/ -iname "openhabian*" -type f
          echo "---"
          echo "Check complete folder"
          echo "---"
          find ./installation/
